<div id="alert-list">
    <div ng-if="!ctrl.hasMonths()">
        <h4>No month selected. Select a month to view messages.</h4>
        <hr />
    </div>
    <div ng-if="ctrl.hasMonths() && !ctrl.hasAlerts()">
        <h4>No alerts present for the current selection</h4>
    </div>
    <div ng-repeat="alert in ctrl.filterAlerts(ctrl.months)">
        <div id="alert-[[[$index+1]]]" class="alert" ng-class="'alert-' + alert.severity">[[[alert.month]]] ~ [[[alert.message]]]</div>
    </div>
</div>
